version: 1
applications:
  - appRoot: build
    frontend:
      buildPath: / # Run install and build from the monorepo project root
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - npm run serve
      artifacts:
        baseDirectory: build
        files:
          - "**/*"
      cache:
        paths:
          - .npm/**/*
